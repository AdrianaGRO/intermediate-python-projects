<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flatmates Bill</title>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
<h2>The Bill Form</h2>
<p>Fill in the form and click the button to get the results</p>
<form action="/results" method="post">
    <label>Bill Amount:</label>
    <input type="number" step="0.01" name="amount" required value="100">
    <br>
    <label>Bill Period:</label>
    <input type="text" name="period" placeholder="e.g. September 2025" required value="September 2025">
    <hr>
    <p>First Flatmate</p>
    <label>Name:</label>
    <input type="text" name="name1" required value="Alice">
    <br>
    <label>Days in house:</label>
    <input type="number" name="days_in_house1" required value="20">
    <hr>
    <p>Second Flatmate</p>
    <label>Name:</label>
    <input type="text" name="name2" required value="Bob">
    <br>
    <label>Days in house:</label>
    <input type="number" name="days_in_house2" required value="10">
    <br><br>
    <input type="submit" value="Calculate">
</form>



</body>
</html>
